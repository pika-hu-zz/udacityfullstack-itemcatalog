{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Volunteer</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{volunteer.name}}">

					
					<label for="price">Attuid:</label>
					<input type ="text" class="form-control" maxlength="6" name="attuid" value="{{volunteer.attuid}}">

					<button type="submit" class="btn btn-default" id="submit" type="submit">Save</button>
				</div>
			</form>
			<a href = "{{ url_for('showVolunteers', event_id=event_id)}}">
				<button class="btn btn-default delete">Cancel</button>
			</a>
		</div>
	</div>
{% endblock %}
