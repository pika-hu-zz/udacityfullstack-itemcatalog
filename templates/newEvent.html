{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Event</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<label for="date">Date:</label>
				<input type ="date" class="form-control" name="date" >
				<label for="timeStart">Start Time:</label>
				<input type ="time" class="form-control" name="timeStart">
				<label for="timeEnd">End Time:</label>
				<input type ="time" class="form-control" name="timeEnd">
				<label for="numVolunteers">Number of Volunteers:</label>
				<input type ="number" class="form-control" name="numVolunteers">
				<label for="description">Event Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description"></textarea>
				<div class="padding-bottom"></div>
				<br>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
