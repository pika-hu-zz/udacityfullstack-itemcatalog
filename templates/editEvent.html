{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{event.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editEvent',event_id = event.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" maxlength="100" name="name" value="{{event.name}}">
					<label for="date">Date:</label>
					<input type ="date" class="form-control" name="date" value="{{event.date}}">
					<label for="timeStart">Start Time:</label>
					<input type ="time" class="form-control" name="timeStart" value="{{event.timeStart}}">
					<label for="timeEnd">End Time:</label>
					<input type ="time" class="form-control" name="timeEnd" value="{{event.timeEnd}}">
					<label for="numVolunteers">Number of Volunteers:</label>
					<input type ="number" class="form-control" name="numVolunteers" value="{{event.numVolunteers}}">
					<label for="description">Event Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" value="{{event.description}}"></textarea>
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				</div>
			</form>
			<a href = "{{ url_for('showVolunteers', event_id=event_id)}}">
				<button class="btn btn-default delete"> Cancel</button>
			</a>
		</div>
	</div>
{% endblock %}
